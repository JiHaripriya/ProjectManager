<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <title>Project Dashboard</title>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js"
        integrity="sha512-5K26U2JrBY0NJ/PVtWxH83wFeLdHPnrUxfw5GrE+kYTR8NglhnG0AdxFCJJuaPIp/4WJTaWK6MZHagmkBcgA2g=="
        crossorigin="anonymous"></script>
    <script defer src="scripts/utility.js"></script>
    <script defer src="scripts/dashboard.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
        integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.20.3/tagify.min.css"
        integrity="sha512-WHUiCHz/wMPvwLomZas+LNiUjd2mMhIdM2ybtlsC2TM6E+EGjn8PIbXnoPgh7sXgYaomLMVQCRVPQpAq2vkZ4g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/dashboardStyle.css">
</head>

<body class="display-flex column-align">
    <!-- Header begins-->
    <header id="header" class="header">
        <div class="display-flex header-align">
            <!--TRIAL-->
            <div class="hamburger display-flex flex-center" id="more-options">
                <div></div>
            </div>
            <!-- Logo Section -->
            <h1 class="header__logo website-header">
                <a href="index.html"><img src="images/logo.png" alt="ProjectManager Logo" class="logo"></a>
                &ensp; Project Manager
            </h1>
            <div class="options display-flex">
                <!-- User Section -->
                <span><a href="dashboard.html">Dashboard</a></span>
                <span><a href="index.html">Projects</a></span>
                <span> <a href="index.html">Welcome, User</a> </span>
                <span><a href="index.html"><img src="images/logout.png" alt="Logout Icon" class="icon"></a></span>
            </div>
        </div>
    </header>
    <!-- Header ends-->

    <!-- Main content begins-->
    <main id="main" class="main display-flex flex-wrap row-align space-between">

        <!-- Cards for Total number of projects, number of employees, billables, and shadows -->
        <section class="card display-flex flex-wrap statistics-card" id="statistics-card">

            <!-- Projects Count Card Begins -->
            <div class="display-flex row-align">
                <span class="card-icon"><img src="images/logo.png" alt="Logo"></span>
                <span class="display-flex column-align space-evenly card-content">
                    <span class="count glow" id="projects-count"></span>
                    <span class="card-name">Projects</span>
                </span>
            </div>
            <!-- Projects Count Card Ends -->

            <!-- Employees Count Card Begins -->
            <div class="display-flex row-align">
                <span class="card-icon"><img src="images/logo.png" alt="Logo"></span>
                <span class="display-flex column-align space-evenly card-content">
                    <span class="count" id="employees-count"></span>
                    <span class="card-name">Resources</span>
                </span>
            </div>
            <!-- Employees Count Card Ends -->

            <!-- Billable Employees Count Card Begins -->
            <div class="display-flex row-align">
                <span class="card-icon"><img src="images/logo.png" alt="Logo"></span>
                <span class="display-flex column-align space-evenly card-content">
                    <span class="count" id="billables"></span>
                    <span class="card-name">Billable</span>
                </span>
            </div>
            <!-- Billable Employees Count Card Ends -->

            <!-- Shadow Employees Count Card Begins -->
            <div class="display-flex row-align">
                <span class="card-icon"><img src="images/logo.png" alt="Logo"></span>
                <span class="display-flex column-align space-evenly card-content">
                    <span class="count" id="shadows"></span>
                    <span class="card-name">Shadow</span>
                </span>
            </div>
            <!-- Shadow Employees Count Card Ends -->

        </section>


        <!-- Cards for Total number of projects per technology -->
        <section class="card display-flex column-align technology-project-count" id="technology-project-count">
            <span class="card-plot__title">Projects</span>
            <!-- <div class="technology display-flex row-align space-evenly">
                <span class="count">66</span>
                <span class="technology__details display-flex column-align">
                    <span class="technology-name">React Native</span>
                    <span class="progress1"></span>
                </span>
            </div>
            <div class="technology display-flex row-align space-evenly">
                <span class="count">66</span>
                <span class="technology__details display-flex column-align">
                    <span class="technology-name">React Native</span>
                    <span class="progress2"></span>
                </span>
            </div> -->

        </section>

        <!-- Cards for Total number of projects, number of employees, billables, and shadows -->
        <section class="card display-flex column-align plot chart" id="tecnology-vs-project">
            <span class="card-plot__title">Technology v/s Project</span>
            <div class="card-plot">
                <!--Image Tag-->
                <canvas id="project-vs-tech-chart"></canvas>
            </div>
        </section>

        <!-- Cards for Total number of projects, number of employees, billables, and shadows -->
        <section class="card display-flex column-align plot chart" id="project-vs-resources">
            <span class="card-plot__title">Projects v/s Resources</span>
            <div class="card-plot">
                <!--Image Tag-->
                <canvas id="resource-vs-project-chart"></canvas>
            </div>
        </section>

    </main>
    <!-- Main content ends-->

</body>

</html>
